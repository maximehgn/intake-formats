name: CEF
slug: cef
description: >-
  ArcSight's Common Event Format (CEF) is an open log management
  standard. If one of your applications or devices is not covered by
  one of the other intakes we support but can produce logs in CEF you
  can use this intake.
data_sources:
  File monitoring: CEF allows to monitor file activities
  Network device logs: CEF allows to monitor network traffic events
  Process monitoring: CEF allows to monitor process activities
  Process use of network: CEF allows to monitor network traffic events
  Web logs: CEF allows to monitor HTTP traffic
  Web proxy: CEF allows to monitor HTTP traffic
